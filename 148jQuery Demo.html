<!-- jQuery Selectors:
works very similar like in vanilla JS, but instead of document.getelement/queryselector etc, it uses $.

to select all img tags:
$("img") 

to select all elements with class "sale"
$(".sale") just like with document.querySelectorAll

to select element with id "bonus"
$("#bonus") the same CSS selector apllies

to select all tags inside of li"s
$("li a")

Manipulating Style

select an element with id "special" and give it a border:
$("#special").css("border", "2px solid red");
select the element as shown before, and run .css method to define what properity (border) and how we wish to alter (2px solid red)

pass an object with styles
var styles = {
	backgroundColor : "pink",
	fontWeight: "bold",
};

$("#special").css(styles);

compare jQuery and vanilla 
$("li").css("color", "blue"); change every li"s color to blue

var lis = document.querySelectorAll("li");

for(var i = 0; i < lis.length; i++){
	lis[i].style.color = "blue"
};	achieves the same thing with a roughly 10 times longer, more difficult way

a practical example of jQuery use

$("li").css({
	fontSize: "10px",
	border: "3px dashed purple"
	background: "rgba(89, 45, 20, 0.5)"
}); changes all 3 properities withh all the "li-s" on the page. rather not demostrate how much work it is with vanilla.. its a lot..
