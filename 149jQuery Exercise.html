Methods Demo

Text:
like textContent in vanilla, returns or alters the text of an element(s)
$("li").text();  <-returns the 3 li"s text in one string
$("ul").text();  <-returns the entire ul in seprated strings
$("h1").text("New Text"); <-with the new text in the argument, it will replace the old text
$("li").text("new li text");  <-replaces every li elemnts text to the one in the argument.

HTML
$("ul").html();  <-retrieves the inner html of the ul element
$("ul").html("<li>first new li</li><li>second new li</li>");  <-replace the old li with the ones in the argument.

Attr
use it to replace one or more attribute of an element
$("img").css("width", "300px");  <-alters the width of the pic
$("img").attr("src", "img/cat.jpg");  <-changes the img src
$("input").attr("type", "color");  <-changes the input type
$("img").last().attr("width", "400px");  <-changes the last img element on the page.

Val
Extract the value from an element.
$("input").val();  <-with no argument, just simply extracts the value of the imput.
$("input").val("updated text");  <-with argument "updated text" its updates the input, mostly used with an empty string to clear ("")
$("select").val();  <-extract the value of the <select> dropdown menu

addClass - removeClass - toggleClass
