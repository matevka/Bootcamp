<html>
<head>
	<title>Bootstrap Basics</title>

</head>
<body>
		<div class="container">
		<div class="jumbotron">
			
			<h1 class="display-3"> This is a jumbotron </h1>
			<p class="lead">gibberis talk.. lot more of that..</p>
			<button type="button" class="btn btn-success btn-lg">hi there</button>

			<h1>Bootstrap Basics</h1>
	<button type="button" class="btn btn-danger btn-xs">CLICK ME </button>
	<button type="button" class="btn btn-secondary btn-lg " role="button" aria-pressed="true">CLICK ME </button>
	<button type="button" class="btn btn-success  btn-xs active">CLICK ME </button>
	<button type="button" class="btn btn-success btn-xs" disabled="disabled">CLICK ME </button>

	<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>

<!--Inline Form -->
		<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 1
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> 2
  </label>
</div>
<div class="form-check form-check-inline disabled">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled> 3
  </label>
</div>
</div>
</body>
</html>
